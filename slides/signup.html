<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart login</title>
</head>
<link rel="stylesheet" href="../css/all.min.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<body>
    <div class="container my-5 text-center">
        <div class="login-form w-75 p-5 m-auto">
            <h1>Smart Login System</h1>
            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter Password" type="password">
            <p id="signupIncorrect"></p>
            <button onclick="signUp()" class="btn w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account?
                <a href="../index.html" class="text-white text-decoration-none">Signin</a>
            </p>

        </div>

    </div>
    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="../Js/main.js"></script>
</body>
</html>
